<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<header>
    <h1 style="font-family: Palanquin; font-size: 86px; line-height: 90px; font-weight: 600;">Sorting Visualizer</h1>
    <br>
    <nav>
        <div class="row">
            <div class="col " id="newArray">
                <button type="button" class="btn btn-dark newArray">Generate New Array</button>
            </div>
            <div class="col" id="input">
                <span id="size" style="font-size: 20px; font-weight: 400; padding-right: 2.5rem">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed" style="font-size: 20px; font-weight: 400;">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-flex justify-content-end align-items-start">
                <button type="button" class="btn btn-light bubbleSort">Bubble Sort</button>
                <button type="button" class="btn btn-light selectionSort">Selection Sort</button>
                <button type="button" class="btn btn-light insertionSort">Insertion Sort</button>
                <button type="button" class="btn btn-light quickSort">Quick Sort</button>
                <button type="button" class="btn btn-light mergeSort">Merge Sort</button>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-light text-dark">
    
    <div id="bars" class="flex-container"></div>

    <body>
        <div>
           <div class="wave"></div>
           <div class="wave"></div>
           <div class="wave"></div>
        </div>
      </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="logic/sorting.js"></script>
    <script src="logic/bubble.js"></script>
    <script src="logic/insertion.js"></script>
    <script src="logic/merge.js"></script>
    <script src="logic/quick.js"></script>
    <script src="logic/selection.js"></script>
</body>
</html>
